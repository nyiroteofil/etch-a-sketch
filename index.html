<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="sketch.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&family=Splash&display=swap" rel="stylesheet">
        <title>Etch-A-Skretch Odin</title>
    </head>
    <body>
        <div class="title">Etch-A-Sketch</div>
        <div class="main">
            <div class="controls">
                <p class="control-title">Settings</p>
                <input type="color" class="userColor" value="rgb(0, 0, 0)">
                <lablel class="check-container"><input type="checkbox" class="gridCheck"> show grid</lablel>
                <div class="size">    
                    <p class="size-count">16</p>
                    <input type="range" min="16" max="64" step="16" value="16" class="slider">
                </div>
                <input type="button" value="eraser" class="eraser">
                <input type="button" class="clear" value="Clear" >
                <input type="button" class="rainbow-button" value="Rainbow">
                </div>
            <div class="canvas"></div>
        </div>
        <footer><p>Made by: <a href="https://www.github.com/nyiroteofil/" target="_blank">Nyir≈ë Teofil</a></p><a href="https">For The Odin Project</p></footer>
    </body>
</html>
